<!DOCTYPE html>
<html>
<head>
    <title>Window-Like Design</title>
    <style>
        .window {
            width: 300px;
            height: 200px;
            border: 2px solid #000;
            padding: 10px;
            background-color: #fff;
            box-shadow: 3px 3px 5px #888888;
        }
    </style>
</head>
<body>
    <div class="window">
        <h2>Window Title</h2>
        <p>This is the content of the window.</p>
        <button>Close</button>
    </div>
</body>
</html>
