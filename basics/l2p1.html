<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image & Sound</title>
  </head>
  <body>
    <div align="center">
      <p>This is the image & sound tag tag</p>
      <br />
      <audio controls>
        <source src="TumTak.mp3" type="audio/mp3" />
        your browser does not support the audio element
      </audio>
      <br />
      <p>Autoplay:-</p>
      <br />
      <audio controls autoplay>
        <source src="TumTak.mp3" type="audio/mp3" />
        your browser does not support the audio element
      </audio>
      <br />
      <p>Loop:-</p>
      <br />
      <audio controls loop>
        <source src="TumTak.mp3" type="audio/mp3" />
        your browser does not support the audio element
      </audio>
    </div>
  </body>
</html>
