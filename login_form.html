<!DOCTYPE html>
<html>
  <headd
    <title>Login form</title>
    <style>
      input[type="text"],
      textarea,
      select {
        font-size: 16px;
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      .centre {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="centre">
      <form>
        <b>Name:</b>
        <input type="text" size="20" value="" />
        <br />

        <b>Address</b>
        <input type="text" size="20" value="" />
        <br />

        <b>Subject</b>
        <br />
        <input type="radio" name="1" value="Web programming" />Web
        programming<br />

        <input type="radio" name="1" value="Computer Network" />Computer
        Network<br />

        <input type="radio" name="1" value="Software Engineering" />Software
        Engineering<br />

        <input type="radio" name="1" value="Data Structures" />Data
        Structures<br />

        <b>Select favourite author</b>

        <select name="Mymenu" id="">
          <option value="A">A</option>

          <option value="B">B</option>
          <option value="C">C</option>

          <option value="D">D</option>
        </select>
        <br />
        <b> Comment: </b>
        <br />
        <textarea cols="30" rows="10"></textarea>
        <br />

        <input type="submit" size="20" value="Submit" />

        <input type="reset" size="20" value="Clear" />
      </form>
    </div>
  </body>
</html>
