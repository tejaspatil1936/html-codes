<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <div align="center">
        <form>
            <p>STUDENT REGISTRATION </p>
            <br>
            <p>
                Student Name : <input type="text" placeholder="Student Name">
                <br> <br>
                Address : <input type="text" placeholder="Enter your address">
                <br> <br>
                Email : <input type="text" placeholder="Email">
                <br> <br>
                Password : <input type="password" placeholder="Password">
                <br> <br>
            </p>

            <p>Select Course: </p>
            <label>
                <input type="radio" value="Computer Engineering" name="Course">Computer Engineering
            </label>
            <br>
            <label>
                <input type="radio" value=" E&TC" name="Course">E&TC
            </label>
            <br>
            <label>
                <input type="radio" value="Mechanical Engineering" name="Course">Mechanical Engineering
                <br>
            </label>
            <label>
                <input type="radio" value="Civil Engineering" name="Course">Civil Engineering
                <br>
            </label>

            <br> <br>
            <p>Select Payment Mode :
                <select name="Payment mode">
                    <option value="Cheque">Cheque</option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                </select>
            </p>

            <br> <br>
            <input type="Submit" value="Submit">
            <input type="reset" value="Clear">
            </p>
        </form>
    </div>

</body>

</html>
